<div class="container mt-4">
  <h2 class="text-center mb-4">üõçÔ∏è Explore Our Products</h2>

  <!-- Filters -->
  <div class="row mb-4">
    <div class="col-md-4 mb-2">
      <input
        type="text"
        [(ngModel)]="searchText"
        (input)="applyFilter()"
        class="form-control"
        placeholder="Search products..."
      />
    </div>
    <div class="col-md-4 mb-2">
      <select
        class="form-select"
        [(ngModel)]="selectedCategory"
        (change)="applyFilter()"
      >
        <option value="All">All Categories</option>
        <option *ngFor="let category of categories" [value]="category">{{ category }}</option>
      </select>
    </div>
    <div class="col-md-4 mb-2">
      <label>Max Price: ‚Çπ{{ maxPrice }}</label>
      <input
        type="range"
        [(ngModel)]="maxPrice"
        [max]="getMaxPrice()"
        (change)="applyFilter()"
        class="form-range"
      />
    </div>
  </div>

  <!-- Products -->
  <div class="row">
    <div class="col-md-3 mb-4" *ngFor="let product of paginatedProducts">
      <div class="card h-100 shadow-sm position-relative" 
      >
        
        <!-- Discount Ribbon -->
        <div class="position-absolute top-0 end-0 m-2" *ngIf="getDiscountPercentage(product) > 0">
          <span class="badge bg-danger">{{ getDiscountPercentage(product) }}% OFF</span>
        </div>

        <!-- Out of Stock Ribbon -->
        <div
          class="position-absolute top-0 start-0 m-2 bg-dark text-white px-2 py-1 fw-bold rounded-end"
          *ngIf="!product.balancequantity || product.balancequantity <= 0"
        >
          Out of Stock
        </div>

        <img
          [src]="product.imageUrl"
          class="card-img-top"
          alt="{{ product.name }}"
          style="height: 200px; object-fit: contain;"
          (click)="navigateToProduct(product.id)"
    style="cursor: pointer;"
        />

        <div class="card-body d-flex flex-column">
          <h5 class="card-title">{{ product.name }}</h5>
          <p class="card-text text-muted" style="flex: 1;">{{ product.description }}</p>

          <div class="mb-2">
            <span class="fw-bold fs-5 text-success">
              ‚Çπ{{ product.discount_price || product.price }}
            </span>
            <span
              *ngIf="product.discount_price && product.discount_price < product.price"
              class="text-muted text-decoration-line-through ms-2"
            >
              ‚Çπ{{ product.price }}
            </span>
          </div>

        <!-- Add to Cart / Go to Cart -->
<button
  class="btn btn-primary w-100"
  *ngIf="product.balancequantity && product.balancequantity > 0"
  (click)="handleCartClick(product)"
>
  {{ isInCart(product.id) ? 'Go to Cart üõí' : 'Add to Cart üõí' }}
</button>

<!-- Out of Stock -->
<button
  class="btn btn-danger w-100"
  *ngIf="!product.balancequantity || product.balancequantity <= 0"
  disabled
>
  Out of Stock
</button>

        </div>
      </div>
    </div>
  </div>

  <!-- Pagination -->
  <div class="d-flex justify-content-center mt-4">
    <ul class="pagination">
      <li class="page-item" [class.disabled]="currentPage === 1">
        <a class="page-link" (click)="goToPage(currentPage - 1)">Previous</a>
      </li>
      <li
        class="page-item"
        *ngFor="let page of [].constructor(totalPages()); let i = index"
        [class.active]="currentPage === i + 1"
      >
        <a class="page-link" (click)="goToPage(i + 1)">{{ i + 1 }}</a>
      </li>
      <li class="page-item" [class.disabled]="currentPage === totalPages()">
        <a class="page-link" (click)="goToPage(currentPage + 1)">Next</a>
      </li>
    </ul>
  </div>
</div>
