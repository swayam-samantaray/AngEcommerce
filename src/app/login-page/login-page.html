<div class="d-flex justify-content-center align-items-center vh-100 bg-blue-light">
  <div class="card glossy-card shadow-lg border-0 p-4 animate__animated animate__fadeInDown">
    <div class="card-body">
      <h3 class="text-center mb-4 text-primary fw-bold">ðŸ“¦ E-Commerce Portal</h3>

      <!-- Login Form -->
      <ng-container>
        <form (ngSubmit)="onLogin()">
          <div class="form-floating mb-3">
            <input type="text" [(ngModel)]="username" name="username" id="username" class="form-control" placeholder="Username" required>
            <label for="username">Username</label>
          </div>

          <div class="form-floating mb-2">
            <input type="password" [(ngModel)]="password" name="password" id="password" class="form-control" placeholder="Password" required>
            <label for="password">Password</label>
          </div>

          <div class="text-end mb-3">
            <a href="#" class="text-decoration-none small text-primary-emphasis fw-semibold">Forgot password?</a>
          </div>

          <button type="submit" class="btn btn-primary w-100 py-2 rounded-pill fw-semibold">
            Login
          </button>
        </form>

        <div class="text-center mt-3">
          <span class="text-muted">Don't have an account?</span>
          <a href="#" class="text-decoration-none fw-semibold text-primary">Sign up</a>
        </div>
      </ng-container>

     
    </div>
  </div>
</div>
